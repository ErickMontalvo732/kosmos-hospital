<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let data of consultorios">
      <div class="card">
        <img [src]="imageUrl" class="card-img-top" alt="Card Image" />
        <div class="card-body">
          <h5 class="card-title">Consultorio: {{ data.numeroConsultorio }}</h5>
          <p class="card-text">Piso: {{ data.piso }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
